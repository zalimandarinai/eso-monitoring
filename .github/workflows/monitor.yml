name: ESO Monitoring

# rankiniu bÅ«du paleidimui ir vÄ—liau planuoto trigerio (pridÄ—sim cron)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # KiekvienÄ… dienÄ… 06:00 UTC (08:00 Lietuvos laiku)

jobs:
  check-eso:
    runs-on: ubuntu-latest
    env:
      ESO_ID: 71177586
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download ESO result
        run: |
          URL="https://www.eso.lt/web/namams/gaminantis-vartotojas/laisvos-galios-pasitikrinimas/362?objectCode=$ESO_ID"
          curl -s "$URL" > result.html

      - name: Compare and notify
        run: |
          # jei yra prieÅ¡ tai iÅ¡saugotas last.html, palyginam
          if [ -f last.html ] && cmp -s last.html result.html; then
            echo "No change â€“ nieko nesiunÄiam"
          else
            # jei pasikeitÄ— arba pirmÄ… kartÄ… â€“ atnaujinam last.html ir siunÄiam telegram
            mv result.html last.html
            # parenkam tekstÄ… tarp div.result-block
            MSG=$(sed -n 's/.*<div class="result-block">//; s!</div>.*!!; p' last.html | sed 's/<[^>]*>//g' | tr '\n' ' ')
            curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              --data chat_id="${TELEGRAM_CHAT_ID}" \
              --data text="ğŸ”” ESO statusas pasikeitÄ—: $MSG"
          fi

      - name: Commit snapshot if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update ESO snapshot'
          file_pattern: 'last.html'
