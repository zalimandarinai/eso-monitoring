# .github/workflows/monitor.yml
name: ESO Monitoring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Kiekvieną dieną 06:00 UTC (08:00 Lietuvos laiku)

jobs:
  check-eso:
    runs-on: ubuntu-latest
    env:
      ESO_ID: 362              # <-- čia tavo ESO objektas
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download ESO result
        run: |
          URL="https://www.eso.lt/web/namams/gaminantis-vartotojas/laisvos-galios-pasitikrinimas/${ESO_ID}"
          curl -s "$URL" -o result.html

      - name: Extract status text
        run: |
          # ištraukiam tik vidų tarp <div class="result-block"> … </div>
          grep -oP '(?<=<div class="result-block">)[\s\S]*?(?=</div>)' result.html \
            | sed 's/<[^>]*>//g' \
            | sed -e 's/^[[:space:]]*//' \
            > result.txt

      - name: Compare and notify
        run: |
          # jei nėra last.txt arba tekstas pasikeitė, siunčiam pranešimą
          if [ ! -f last.txt ] || ! cmp -s result.txt last.txt; then
            MSG=$(< result.txt)
            curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              --data chat_id="$TELEGRAM_CHAT_ID" \
              --data text="🔔 ESO statusas pasikeitė: $MSG"
          else
            echo "No change – nieko nesiunčiam."
          fi

      - name: Commit new snapshot
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update ESO snapshot
          file_pattern: result.txt
