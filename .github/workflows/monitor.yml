name: ESO Monitoring with Playwright

on:
  workflow_dispatch:
    inputs:
      ESO_ID:
        description: 'ESO object ID'
        required: true
        default: '362'
  schedule:
    - cron: '0 6 * * *'  # kasdien 06:00 UTC

permissions:
  contents: write

jobs:
  check-eso:
    runs-on: ubuntu-latest
    env:
      ESO_ID: ${{ github.event.inputs.ESO_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js & Playwright
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install playwright
      - run: npx playwright install chromium

      - name: Run monitor script
        run: node monitor.js

      - name: Commit snapshot if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update ESO snapshot'
          file_pattern: last.txt
