name: ESO Monitoring (Python)

on:
  # 1) Periodinis paleidimas kas valandą
  schedule:
    - cron: '0 * * * *'
  # 2) Rankinis paleidimas per GitHub UI
  workflow_dispatch:
    inputs:
      ESO_ID:
        description: 'ESO objektas (pvz. 7117366)'
        required: true

jobs:
  check-eso:
    runs-on: ubuntu-latest
    env:
      # Pagrindiniai kintamieji
      ESO_ID:             ${{ github.event.inputs.ESO_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
      # Jei reikia kitą raktažodį, pakeisk čia arba kaip secret
      POSITIVE_KEYWORD:   'taip'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ESO monitor
        run: python monitor.py
